# extends 'base.html'
# import 'macro/forms.html' as forms

# block content
  <div class="page-header">
    <h1>{{campus_id}} {{lot_id}} Space Creation</h2>
    <h5>Default Permissions will be </h5>
  </div>
  <div class="row">
    <div class="col-md-3">
      <form method="POST" action=".">
        <fieldset>
          {{form.csrf_token}}
          {{forms.text_field(form.numSpaces)}}
          <button type="submit" class="btn btn-primary btn-block">
            Create Space(s)
          </button>
        </fieldset>
      </form>
    </div>
  </div>
# endblock
